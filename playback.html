<!doctype html>
<html>
  <head>
		<title>DevBops | Custom Playlists for Developers</title>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- styles -->
		<link rel="stylesheet" href="./style.css"/>
		<!-- fonts -->
		<link rel="stylesheet" href="https://use.typekit.net/clj0cwu.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
		<!-- js -->
		<script src="script.js" type="text/javascript"></script>
	</head>
	<body onload="onloadFunc()">
		<div class="centered-div-quiz text-align-center">
			<div class="joly-regular font-large">
				<h1>DevBops</h1>
			</div>
			<div class="joly-thin font-medium">
				<p id="quiz-question">Would you like lyrics in your music?</p>
			</div>
			<div class="quiz-buttons">
				<div class="main-center-button quiz-button joly-regular font-small">
					<div id="quiz-button-left" class="quiz-button-text">
						<p id="quiz-button-left-text">Yes</p>
					</div>
				</div>
				<div class="main-center-button quiz-button joly-regular font-small">
					<div id="quiz-button-right" class="quiz-button-text">
						<p id="quiz-button-right-text">No</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
